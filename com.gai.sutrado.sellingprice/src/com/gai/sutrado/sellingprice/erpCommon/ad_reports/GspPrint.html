function bPartnerBlocked(){
  try {
    var url = "../org.openbravo.advpaymentmngt.ad_actionbutton/AddOrderOrInvoice.html";
    var paramXMLReq = null;
    return submitXmlHttpRequest(callBackBPartnerBlocked, document.frmMain, "BPARTNERBLOCK", url, false, null, paramXMLReq);
  } catch (e) {
    alert(e);
  }
}

function callBackBPartnerBlocked(paramXMLParticular, XMLHttpRequestObj) {
  if (getReadyStateHandler(XMLHttpRequestObj)) {
    try {
      if (XMLHttpRequestObj.responseText) {
        strText = XMLHttpRequestObj.responseText;
        var objson = eval(strText);
        showJSMessage(objson.text);
        return false;
      } else {
        openProcessPayment();
        return true;
      }
    } catch (e) {}
  }
  return true;
}

function callBackGrid(paramXMLParticular, XMLHttpRequestObj) {
  var strText = '';
  if (getReadyStateHandler(XMLHttpRequestObj)) {
    try {
      if (XMLHttpRequestObj.responseText) {
        strText = XMLHttpRequestObj.responseText;
        var aux = strText.substring(29, strText.length-8);
        var tableBody = document.getElementById('sectionGrid');
        var browserName = getBrowserInfo('name');
        if (browserName.toUpperCase().indexOf('INTERNET EXPLORER') !== -1) {
          var temp = document.createElement('span');
          temp.id = 'temp';
          temp.style.display = 'none';
          var newRows = '<table><tbody id=\"sectionGrid\">'+ aux;
          temp.innerHTML = newRows;
          tableBody.parentNode.replaceChild(temp.firstChild.firstChild, tableBody);
          if (temp.parentNode) {
            temp.parentNode.removeChild(temp);
          }
        } else {
          tableBody.innerHTML = aux;
        }

        if (document.frmMain.isFirstLoad.value === 'true'){
          document.frmMain.isFirstLoad.value='false';
          if (isTrue('isReceipt')) {
            var amount = document.frmMain.inpActualPayment.value;
            if (document.frmMain.inpUseCredit.checked) {
              amount = add(amount, document.frmMain.inpCredit.value);
            }
            distributeAmount(amount);
          }
        }
        updateAll();
        updateTotal();
      } else {
        document.getElementById('sectionGrid').innerHTML = '';
      }
    } catch (e) {
    }
  }
  return true;
}

function addGLItem() {
  var amount = 0, glamount = 0, expectedAmt = 0;
  if (frm.inpGLItemReceivedInAmount.value === null || frm.inpGLItemReceivedInAmount.value === '') {
    setWindowElementFocus(frm.inpGLItemReceivedInAmount);
    showJSMessage(7);
    return false;
  } else if (frm.inpGLItemPaidOutAmount.value === null || frm.inpGLItemPaidOutAmount.value === '') {
    setWindowElementFocus(frm.inpGLItemPaidOutAmount);
    showJSMessage(7);
    return false;
  } else if (frm.inpcGlitemId.value === null || frm.inpcGlitemId.value === '') {
    setWindowElementFocus(frm.inpcGlitemId);
    showJSMessage(7);
    return false;
  } else if ( (compare(frm.inpGLItemReceivedInAmount.value, '==', 0) && compare(frm.inpGLItemPaidOutAmount.value, '==', 0)) ||
              (compare(frm.inpGLItemReceivedInAmount.value, '!=', 0) && compare(frm.inpGLItemPaidOutAmount.value, '!=', 0)) ) {
    setWindowElementFocus(frm.paramPaymentAmountGLItem);
    showJSMessage('APRM_JSAMOUNTDIFFTOZERO');
    return false;
  }
  if (isTrue('isReceipt')) {
    glamount = subtract(frm.inpGLItemReceivedInAmount.value, frm.inpGLItemPaidOutAmount.value);
  } else {
    glamount = subtract(frm.inpGLItemPaidOutAmount.value, frm.inpGLItemReceivedInAmount.value);
  }
  amount = add(document.frmMain.inpGLSumAmount.value, glamount);
  document.frmMain.inpGLSumAmount.value = amount;
  document.frmMain.inpExpectedPayment.value = add(document.frmMain.inpExpectedPayment.value, glamount);
  if (!isTrue('isReceipt')) {
    if (document.frmMain.inpUseCredit.checked) {
      amount = subtract(amount, document.frmMain.inpCredit.value);
      if ( compare(amount, '<', '0') ) {
        amount = 0;
      }
    }
    document.frmMain.inpActualPayment.value = amount;
  }

  OB.APRM.APFT_GLItemsId++;
  OB.APRM.APFT_GLItems.push({
    id: OB.APRM.APFT_GLItemsId,
    glitemId: frm.inpcGlitemId.value,
    glitemDesc: sc_C_Glitem_ID.selectorField.getDisplayValue(),
    cBpartnerDim: frm.inpCBPartnerId_dim && frm.inpCBPartnerId_dim.value,
    cBpartnerDimDesc: sc_C_BPartner_ID_dim.selectorField.getDisplayValue(),
    cBpartnerDimDisplayed: frm.strElement_BP.value,
    cActivityDim: frm.inpCActivityId && frm.inpCActivityId.value,
    cActivityDimDesc: sc_C_Activity_ID.selectorField.getDisplayValue(),
    cActivityDimDisplayed: frm.strElement_AY.value,
    mProductDim: frm.inpMProductId && frm.inpMProductId.value,
    mProductDimDesc:  sc_M_Product_ID.selectorField.getDisplayValue(),
    mProductDimDisplayed: frm.strElement_PR.value,
    cCampaignDim: frm.inpCampaignId && frm.inpCampaignId.value,
    cCampaignDimDesc: sc_C_Campaign_ID.selectorField.getDisplayValue(),
    cCampaignDimDisplayed: frm.strElement_MC.value,
    cProjectDim: frm.inpCProjectId && frm.inpCProjectId.value,
    cProjectDimDesc: sc_C_Project_ID.selectorField.getDisplayValue(),
    cProjectDimDisplayed: frm.strElement_PJ.value,
    cCostcenterDim: frm.inpCCostcenterId && frm.inpCCostcenterId.value,
    cCostcenterDimDesc: sc_C_Costcenter_ID.selectorField.getDisplayValue(),
    cCostcenterDimDisplayed: frm.strElement_CC.value,
    user1Dim: frm.inpUser1Id && frm.inpUser1Id.value,
    user1DimDesc: sc_User1_ID.selectorField.getDisplayValue(),
    user1DimDisplayed: frm.strElement_U1.value,
    user2Dim: frm.inpUser2Id && frm.inpUser2Id.value,
    user2DimDesc: sc_User2_ID.selectorField.getDisplayValue(),
    user2DimDisplayed: frm.strElement_U2.value,
    glitemReceivedInAmt: OB.Utilities.Number.OBMaskedToJS(frm.inpGLItemReceivedInAmount.value,
                                                          getGlobalDecSeparator(),
                                                          getGlobalGroupSeparator()),
    glitemPaidOutAmt: OB.Utilities.Number.OBMaskedToJS(frm.inpGLItemPaidOutAmount.value,
                                                       getGlobalDecSeparator(),
                                                       getGlobalGroupSeparator())
  });
  loadGLItemList();
}
function removeGLItem(key, removedAmount) {
  var removedAmount = applyFormatJSToOBMasked(removedAmount);
